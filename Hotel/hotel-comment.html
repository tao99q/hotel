<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>酒店评价</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/hotel-comment.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" style="color: #007AFF;">酒店评价</h1>
		</header>
		<div class="mui-content hotel-commnet">
			<div class="mui-segmented-control">
			    <a class="mui-control-item mui-active" href="#item1">全部(5917)</a>
			    <a class="mui-control-item" href="#item2">推荐(5675)</a>
			    <a class="mui-control-item" href="#item3">不推荐(242)</a>
			</div>
			<div class="hotel-bar-rate">
				
				<span class="hotel-rate-type">
					
					<span class="hotel-rate-type-environment"> 
						环境
						<div class="mui-progressbar" data-progress="70">
							<span></span>
						</div>
					</span>
					<span class="hotel-rate-type-service"> 
						服务
						<div class="mui-progressbar" data-progress="80">
							<span></span>
						</div>
					</span>
					<span class="hotel-rate-type-facilities"> 
						设施
						<div class="mui-progressbar" data-progress="70">
							<span></span>
						</div>
					</span>
					<span class="hotel-rate-type-hygiene"> 
						卫生
						<div class="mui-progressbar" data-progress="80">
							<span></span>
						</div>
					</span>
				</span>
				<span class="hotel-rate-deail">
					4.8分
					<p class="mui-ellipsis" style="font-size: 12px;">
					95%推荐
					</p>
				</span>
				
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui(".mui-progressbar").each(function () {
				mui(this).progressbar({progress:this.getAttribute("data-progress")}).show();
			});
		</script>
	</body>

</html>
