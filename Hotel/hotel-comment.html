<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>酒店评价</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<!--<link rel="stylesheet" type="text/css" href="../css/app.css" />-->
		<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/hotel-comment.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" style="color: #007AFF;">酒店评价</h1>
		</header>
		<div class="mui-slider">
			<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<a class="mui-control-item mui-active" href="#item1mobile">全部</a>
				<a class="mui-control-item" href="#item2mobile">推荐</a>
				<a class="mui-control-item" href="#item3mobile">不推荐</a>
			</div>
			<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
			<div class="mui-slider-group">
				<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
					<div class="hotel-bar-rate">
						<span class="hotel-rate">
							4.8分
							<p class='mui-ellipsis hotel-rate-in-1'>
								95%推荐
							</p>
						</span>
						<span class="hotel-rate-type">
							<div id="demo1" class="mui-progressbar">
								<span></span>
							</div>
						</span>
						
					</div>
				</div>
				<div id="item2mobile" class="mui-slider-item mui-control-content">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">第2个选项卡子项</li>
						<li class="mui-table-view-cell">第2个选项卡子项</li>
					</ul>
				</div>
				<div id="item3mobile" class="mui-slider-item mui-control-content">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell">第3个选项卡子项</li>
						<li class="mui-table-view-cell">第3个选项卡子项</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false
			});
			(function($) {
				var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
				$('.mui-input-group').on('change', 'input', function() {
					if(this.checked) {
						sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
						sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
					}
				});
			})(mui);
			mui("#demo1").progressbar({progress:80}).show();
		</script>
	</body>

</html>
