<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>酒店详情</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/hotel-deail.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
		<script type="text/javascript" src="js/mui.js" charset="utf-8"></script>
		<script src="js/hotel-deail.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" style="color: #007AFF;">酒店详情</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<div class="mui-media-body hotel-data">
							<p class='mui-ellipsis hotel-in-1'></p>
							<p class='mui-ellipsis hotel-in-2 hotel-color-blue'>
								<span class="hotel-rate"></span>
								<span class="hotel-comment">33人评价</span>
							</p>
							<p class='mui-ellipsis hotel-in-3'>
								<em>位置4.7</em>
								<em>设施4.8</em>
								<em>服务5.0</em>
								<em>卫生4.9</em>
							</p>
							<div class="hotel-hotel-img">
								<img src="" alt="" />
								<label>5张</label>
							</div>
						</div>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<i class="fa fa-map-marker mui-pull-left hotel-color-gray mui-media-object"></i>
					<div class="mui-media-body mui-navigate-right">
						回龙观东大街
						<p class="mui-ellipsis" style="font-size: 12px;">
							回龙观东大街公交站口
						</p>
						<span class="hotel-color-blue hotel-text-right">地图</span>
					</div>
				</li>
				<li class="mui-table-view-cell mui-media">
					<i class="fa fa-home mui-pull-left hotel-color-gray mui-media-object"></i>
					<div class="mui-media-body mui-navigate-right">
						2017开业
						<p class="mui-ellipsis">
							<i class="fa fa-wifi mui-pull-left hotel-color-gray"></i>
							<i class="fa mui-pull-left">P</i>
						</p>
						<span class="hotel-color-blue hotel-text-right">详情</span>
					</div>
				</li>
			</ul>
			<div class="hotel-bar-room">
				今天入住1晚
				<span class="hotel-color-blue hotel-price-type">
					<i class="fa fa-cny"></i>
					返前价
				</span>
				<span class="hotel-color-blue hotel-room-type">
					<i class="fa fa-filter"></i>
					房型
				</span>
				<span class="hotel-color-blue hotel-data-change">
					修改
				</span>
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<img src="img/room1.jpg" class="mui-media-object mui-pull-left" />
					<div class="mui-media-body">
						商务间
						<span class="hotel-price hotel-color-orange mui-pull-right hotel-price">￥1500</span>
						<p class="mui-ellipsis">
							<span>双早</span>
							<span>大床</span>
						</p>
						<p class="p-btn">
							<i class="fa fa-gift hotel-color-orange mui-pull-left"></i>
							<a class="hotel-btn-booking">预定</a>
						</p>
					</div>
				</li>
			</ul>
			<h5>酒店政策</h5>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<div class="mui-media-body hotel-color-gray">
						1.预定时需要实名制；
						2.押金；
						3.联系方式；
						4.身份证件。
					</div>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-action-back mui-navigate-right">附近的酒店</a>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var nowurl = window.decodeURIComponent(window.location.href);
			var s = nowurl.split("?")[1].replace(/=/g,":'").replace(/&/g,"',");
			var obj = eval("({"+s+"'})");
			mui(".hotel-data")[0].childNodes[0]["nodeValue"] = obj["name"];
			mui(".hotel-rate")[0].innerHTML = obj["rate"];
			mui(".hotel-in-1")[0].innerHTML = obj["type"];
			mui(".hotel-hotel-img img")[0].src = obj["imgSrc"];
		</script>
	</body>

</html>
